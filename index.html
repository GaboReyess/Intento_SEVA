<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SEVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="estilos.css" rel="stylesheet">

  </head>
  <body>
    <div class="login">
        <div class="app-title">
            <h1>SISTEMA DE EVALUACIONES</h1>
        </div>
		<div class="login-screen">
            <br>
			<div class="login-form">
				<div class="control-group">
                <div class="text"><h2 class="usua_contr">Usuario</h2></div>
				<input type="text" class="login-field" value="" placeholder="Usuario" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
                <div class="text"><h2 class="usua_contr">Clave</h2></div>
				<input type="password" class="login-field" value="" placeholder="Clave" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
                <br>
				<a class="btn btn-primary btn-large btn-block" href="inicio.html">INGRESAR</a>
				<a class="login-link" href="#">¿Olvidó su contraseña?</a>
			</div>
		</div>
	</div>
    <br><br><br><br><br><br><br>
    <div class="container">
        <img class="img_tecsup" src="descarga-removebg-preview.png">
    </div>
  </body>
</html>
